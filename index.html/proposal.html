<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; }
        .proposal { margin: 100px auto; padding: 20px; max-width: 600px; text-align: center; border: 1px solid #e7e7e7; border-radius: 10px; background-color: #ffffff; }
        h1 { color: #e63946; }
        p { font-size: 18px; }
        .heart { color: #e63946; font-size: 30px; }
    </style>
</head>
<body>
    <div class="proposal">
        <h1>My Valentine Proposal</h1>
        <p><span class="heart">❤️</span> Be my Valentine? <span class="heart">❤️</span></p>
        <p>If you say yes, we will create more beautiful memories together!</p>
        <p>Forever yours!</p>
    </div>
</body>
</html>
